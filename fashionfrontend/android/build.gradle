buildscript {
    repositories {
        google()          // Required for Firebase and Google plugins
        mavenCentral()
    }
    dependencies {
        // Android Gradle plugin
        classpath 'com.android.tools.build:gradle:8.3.0'  // Use your current version if different
        // Google Services plugin for Firebase
        classpath 'com.google.gms:google-services:4.4.3'  // Required to process google-services.json
        // Firebase Crashlytics Gradle plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
